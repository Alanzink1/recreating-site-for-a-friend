<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luanegamer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wallpaper">
        <div class="cut"></div>
    </div>
    <div class="container container-profile">
        <div class="photo-profile">
            <img class="rounded-circle profile-photo" src="./img/profile-photo.png" alt="Profile Photo">
        </div>
        <div class="info-profile">
            <h3 id="profile-name">Luxty <img src="./img/verified.svg" alt="Verified"></h3>
            <p id="profile-location"><img src="./img/location.svg" alt="Location">️️️  Brasil, Cesário Lange</p>
            <p id="profile-email">✉️| oluxty@1luxty.com</p>
        </div>
        <div class="container-links">
            <a href="#"><img class="rounded-circle" src="./img/discord-min.svg" alt="Discord"></a>
            <a href="#"><img class="rounded-circle" src="./img/youtube-min.svg" alt="Discord"></a>
            <a href="#"><img class="rounded-circle" src="./img/instagram-min.svg" alt="Discord"></a>
            <a href="#"><img class="rounded-circle" src="./img/twitch-min.svg" alt="Discord"></a>
            <a href="#"><img class="rounded-circle" src="./img/x-min.svg" alt="Discord"></a>
            <a href="#"><img class="rounded-circle" src="./img/tiktok-min.svg" alt="Discord"></a>
        </div>
    </div>
    <div class="container container-grid-options">
        <div class="row">
            <div class="col-md option">
                <div class="container-img-logo">
                    <img src="./img/logo-option-1.jpg" alt="Logo Opção 1">
                </div>
                <div class="container-option-info">
                    <h4>Minecraft Gratuito</h4>
                    <p>Versão vitalícia</p>
                </div>
                <div class="arrow">
                    <img src="./img/link-button-arrow.svg" alt="link arrow">
                </div>
            </div>
            <div class="col-md option">
                <div class="container-img-logo">
                    <img src="./img/logo-option-1.jpg" alt="Logo Opção 1">
                </div>
                <div class="container-option-info">
                    <h4>Minecraft Gratuito</h4>
                    <p>Versão vitalícia</p>
                </div>
                <div class="arrow">
                    <img src="./img/link-button-arrow.svg" alt="link arrow">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md option">
                <div class="container-img-logo">
                    <img src="./img/logo-option-1.jpg" alt="Logo Opção 1">
                </div>
                <div class="container-option-info">
                    <h4>Minecraft Gratuito</h4>
                    <p>Versão vitalícia</p>
                </div>
                <div class="arrow">
                    <img src="./img/link-button-arrow.svg" alt="link arrow">
                </div>
            </div>
            <div class="col-md option">
                <div class="container-img-logo">
                    <img src="./img/logo-option-1.jpg" alt="Logo Opção 1">
                </div>
                <div class="container-option-info">
                    <h4>Minecraft Gratuito</h4>
                    <p>Versão vitalícia</p>
                </div>
                <div class="arrow">
                    <img src="./img/link-button-arrow.svg" alt="link arrow">
                </div>
            </div>
        </div>
    </div>
    <div class="container-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/c-Z6zWSPRaI?si=B1UkUH3WxIk-E5vQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
